<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="game-name">ROCK PAPER SCISSORS </p>
      

    <div class="images-carry-container">
        <div class="images" id="rock">
            <img src="https://th.bing.com/th/id/OIP.17zCt7iAZRFqhDTY1ZdbcwHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=1.5" alt="">
        </div>
        <div class="images" id="paper">
            <img src="https://th.bing.com/th/id/OIP.CGZwl4KGqxQr-CjeaNCoMwHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=1.5" alt="">
        </div>
        <div class="images" id="scissors">
            <img src="https://th.bing.com/th/id/OIP.yBFfrHw_0Xyus3HGXNBXyAHaHa?w=500&h=500&rs=1&pid=ImgDetMain" alt="">
        </div>

    
    </div>

    <div class="result-counter-container">
        <div class="user-counter">
            <p id="user-score">0</p>
            <p class="paras">You</p>
        </div>
        <div class="computer-counter">
            <p id="comp-score">0</p>
            <p class="paras">Comp</p>
        </div>
    </div>


    <p class="result">Result</p>

   <script src="rock.js"></script> 
</body>
</html>
